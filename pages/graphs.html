<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>Graphics</h1>
    </div>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation">
            <a href="#graphic_manual" aria-controls="home" role="tab" data-toggle="tab">
                Manual graphic
            </a>
        </li>
        <li role="presentation" class="active">
            <a href="#graphic_real-time" aria-controls="home" role="tab" data-toggle="tab">
                Graphis real time
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="graphic_real-time">

        </div>
        <div role="tabpanel" class="tab-pane" id="graphic_manual">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Configuration table
                            </div>
                            <div class="panel-body">

                                <table id="null">
                                    <tr>
                                        <td style="padding-right:2em">
                                            <label>
                                                Start date
                                            </label>
                                            <input id="data_start" type="date" class="form-control" value="2016-03-21">
                                        </td>
                                        <td>
                                            <label>
                                                Start hour
                                            </label>
                                            <input id="hour_start" type="time" class="form-control" value="22:17">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-right:2em">
                                            <label>
                                                End date
                                            </label>
                                            <input id="data_end" type="date" class="form-control" value="2016-03-21">
                                        </td>
                                        <td>
                                            <label>
                                                End hour
                                            </label>
                                            <input id="hour_end" type="time" class="form-control" value="22:20">
                                        </td>
                                    </tr>
                                </table>
                                <br>
                                <input id="but_24" type="button" class="btn btn-warning" value="24 Hours">
                                <input id="but_1w" type="button" class="btn btn-warning" value="1 Week">
                                <input id="but_1m" type="button" class="btn btn-warning" value="1 Month">
                                <br>
                                <br>
                                <input id="reload" type="button" class="btn btn-primary" value="Reload table">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Graphic pin legend
                            </div>
                            <div class="panel-body">
                                <table id="leggenda" class="table table-striped table-bordered" cellspacing="0"
                                       width="100%">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Iopin</th>
                                        <th>Descrizone</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="grafico" class="row">
                </div>
            </div>
        </div>
