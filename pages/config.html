<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenLogger</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body role="document">
<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index.html">OpenLogger</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/config.html">Setup</a></li>
                <li><a href="/tables.html">Logger</a></li>
                <li><a href="/graphs.html">Graphics</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<br>

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>Setup</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Legend config hardware pin
                    </div>
                    <div class="panel-body">
                        <table id="table_conf" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Iopin</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Multiplier</th>
                                <th>Sum</th>
                                <th>Cycle</th>
                                <th>Um</th>
                                <th>Adr</th>
                                <th>Bus port</th>
                                <th>Register</th>
                                <th>ON/OFF</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Set configuration
                    </div>
                    <div class="panel-body">
                        <input id="add" type="button" class="btn btn-primary" value="+">
                        <input id="load" type="button" class="btn btn-success" value="Save all">
                        <input id="reset" type="button" class="btn btn-danger" value="Reset value">
                        <!-- tab navigator -->
                        <ul id="tabs" class="nav nav-tabs" role="tablist">
                        </ul>
                        <!-- tab content-->
                        <div class="tab-content">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Board's pinout
                    </div>
                    <div class="panel-body">
                        <img id="img_board" src="image/Arietta_pinout.png" alt="responsive image" class="img-thumbnail">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/bootbox.min.js"></script>
<script src="js/lib/bootstrap-table.min.js"></script>
<script src="js/lib/jquery.dataTables.min.js"></script>
<script src="js/lib/dataTables.bootstrap.min.js"></script>

<script type="text/javascript" src="js/script/config_js.js"></script>

</body>

</html>
