<div class="container fluid" role="main">
    <div class="row">
        <div class="col-md-6">
            <div class="page-header">
                <h1>Measurements:</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Tool
            </div>
            <div class="panel-body">
                <div class="col-md-6">
                    <input id="reset" type="button" class="btn btn-danger" value="Reset value">
                    <input id="csv" type="button" class="btn btn-info" value="CSV">
                    <input id="db" type="button" class="btn btn-info" value="DB">
                    <br>
                    <h3>Data row elaboration</h3>
                    <input type="checkbox" id="dati_raw">
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-success">
            <div class="panel-heading">
                Table configuration
            </div>
            <div class="panel-body">
                <div class="col-md-6">
                    <div style="width:20%">
                        <table id="null">
                            <tr>
                                <td style="padding-right:2em">
                                    <label>
                                        Start date:
                                    </label>
                                    <input id="data_start" type="date" class="form-control" value="2016-03-21">
                                </td>
                                <td>
                                    <label>
                                        Start hour:
                                    </label>
                                    <input id="hour_start" type="time" class="form-control" value="16:00">
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-right:2em">
                                    <label>
                                        End date:
                                    </label>
                                    <input id="data_end" type="date" class="form-control" value="2016-03-21">
                                </td>
                                <td>
                                    <label>
                                        End hour:
                                    </label>
                                    <input id="hour_end" type="time" class="form-control" value="23:00">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <input id="but_24" type="button" class="btn btn-warning" value="24 Hours">
                    <input id="but_1w" type="button" class="btn btn-warning" value="1 Week">
                    <input id="but_1m" type="button" class="btn btn-warning" value="1 Month">
                    <br>
                    <br>
                    <input id="reload" type="button" class="btn btn-primary" value="Reload table">
                </div>
                <div class="col-md-6">
                    <div id="filtro_pin">
                        <label>
                            <b>Filter pin</b>
                        </label>
                        <br>
                        <input type="checkbox" id="filtro_sw">
                        <div class="row" id="container_pin">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Data table
            </div>
            <div class="panel-body">
                <div class="col-md-6" style="padding-left:0em">
                    <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>IDIO</th>
                            <th>Data</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/lib/jquery.min.js"></script>
